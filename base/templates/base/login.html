<h1>Iniciar Sesión</h1>

<form method="POST">
    {% csrf_token %}  <!--Esto es importante para proteger contra ataques CSRF -->
    {{form.as_p}} <!--Renderiza el formulario completo que formatea cada campo-->
    <input type="submit" value="Login">
</form>

<p>¿No tienes una cuenta? <a href="{% url 'register' %}">Registrarse</a></p>

<!--Ataques CSRF: un atacante engaña al usuario para que realice acciones no deseadas en un sitio web
en el que el usuario está autenticado-->
