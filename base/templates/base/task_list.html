<h1>Mi Lista</h1>
<a href="{% url 'task-create'%}">Agregar Tarea</a>

<table>
    <tr>
        <th>Tareas</th>
        <th></th> <!-- Campo vacÃ­o para organizar vista de tabla-->
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">Ver</a></td>
        <td><a href="{% url 'task-update' task.id%}">Editar</a></td>
    </tr>
    {% empty %}
    <h3>No hay mas tareas en la lista</h3>
    {% endfor %}
</table>
